<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Simulator</title>

    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div class="cpu-wrapper">
        <table id="regs-table">
            <thead>
                <tr>
                    <th>ACC</th>
                    <th>R0</th>
                    <th>R1</th>
                    <th>R2</th>
                    <th>R3</th>
                    <th>R4</th>
                    <th>R5</th>
                    <th>R6</th>
                    <th>R7</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
        <div id="editor-container">
            <textarea id="editor" spellcheck="false"></textarea>
            <pre id="highlight-layer" aria-hidden="true"><code id="highlighted-code"></code></pre>
        </div>
        <input class="button" id="runBtn" type="button" value="RUN">
    </div>

</body>

</html>
